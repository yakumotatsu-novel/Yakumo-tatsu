<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>八雲立つ Beneath the Rising Clouds</title>
<link rel="icon" href="data:,">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body{background:#fafaf9;color:#111827}
  .card{border:1px solid #e5e7eb;border-radius:1rem;background:#fff}
  .line-clamp-2{display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
  .badge{border:1px solid #e5e7eb;border-radius:9999px;padding:.1rem .5rem;font-size:.75rem}
  .cover{aspect-ratio:3/4;object-fit:cover;border-radius:.75rem;border:1px solid #e5e7eb;width:100%}
</style>
</head>
<body class="antialiased">

<header class="sticky top-0 bg-white/80 backdrop-blur border-b">
  <div class="max-w-6xl mx-auto px-4 h-16 flex items-center gap-3">
    <h1 class="font-bold text-lg">八雲立つ Beneath the Rising Clouds</h1>
    <div class="ml-auto flex gap-2">
      <input id="q" class="border rounded px-3 py-1.5 w-56" placeholder="Search for title">
      <select id="sort" class="border rounded px-3 py-1.5">
        <option value="updated_asc" selected>Oldest First</option>
        <option value="updated_desc">Newest First</option>
        <option value="title_asc">Titles</option>
        <option value="length_desc">Length (long)</option>
        <option value="length_asc">Length (short)</option>
      </select>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-6">
  <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</main>

<footer class="max-w-6xl mx-auto px-4 py-10 border-t text-sm text-zinc-500">
  © 2025 TOZZY Yakumo Tatsu
</footer>

<script>
// ====== 作品データ（ここを書き換えるだけでOK） ==================================
const WORKS = [
  {
    slug: "001_Joshou",
    title: "Prologue 序章",
    summary: "Exiled from the land of the gods, Susano'o, the god of storms, begins his journey on Earth.",
    cover: "images/001_Joshou.png",
    updated: "2025-08-15",
    chapters: 4
  },
  {
    slug: "002_Zombibyo",
    title: "Zombie Disease ゾンビ病",
    summary: "Susano'o visits a village and enjoys a feast with the villagers. However, the next morning he sees the villagers walking like zombies.",
    cover: "images/002_Zombibyo.png",
    updated: "2025-08-16",
    chapters: 6
  },
  {
    slug: "003_Isogashi",
    title: "Business of Busyness 忙しがり屋",
    summary: "Upon visiting the weaving hut, Ina gets caught up in a workshop mishap.",
    cover: "images/003_Isogashi.png",
    updated: "2025-08-17",
    chapters: 7
  },
  {
    slug: "004_Hikari",
    title: "The Light of Tomorrow 明日への光",
    summary: ".",
    cover: "images/004_Hikari.png",
    updated: "2025-08-27",
    chapters: 10
  }
];
// ===================================================================================

// レンダリング
const grid = document.getElementById('grid');
const q = document.getElementById('q');
const sortSel = document.getElementById('sort');

function render(){
  const query = (q.value||"").trim().toLowerCase();

  let list = WORKS.filter(w=>{
    const hay = [w.title, (w.author||''), w.summary].join(" ").toLowerCase();
    return !query || hay.includes(query);
  });

  switch (sortSel.value){
    case 'title_asc':
      list.sort((a,b)=>a.title.localeCompare(b.title,'ja'));
      break;
    case 'updated_desc':
      list.sort((a,b)=> new Date(b.updated) - new Date(a.updated));
      break;
    default: // updated_asc
      list.sort((a,b)=> new Date(a.updated) - new Date(b.updated));
      break;
    case 'length_desc':
      list.sort((a,b)=> (b.chapters || 0) - (a.chapters || 0));
      break;
    case 'length_asc':
      list.sort((a,b)=> (a.chapters || 0) - (b.chapters || 0));
      break;
  }

  grid.innerHTML = list.map(w=>`
    <article class="card p-4 flex flex-col gap-3">
      <a href="reader.html?work=${encodeURIComponent(w.slug)}" class="block">
        ${w.cover ? `<img class="cover" src="${w.cover}" alt="${w.title}">`
                  : `<div class="cover grid place-items-center text-zinc-400">No Image</div>`}
      </a>
      <div class="flex items-start justify-between gap-3">
        <div>
          <h3 class="font-semibold text-lg leading-tight">
            <a class="hover:opacity-80" href="reader.html?work=${encodeURIComponent(w.slug)}">${w.title}</a>
          </h3>
          <div class="text-sm text-zinc-600">${w.author || ''}</div>
        </div>
        <div class="text-xs text-zinc-500 whitespace-nowrap">Date: ${w.updated}</div>
      </div>
      <p class="text-sm text-zinc-700 line-clamp-2">${w.summary}</p>
      <div class="flex flex-wrap gap-2">
        ${(w.tags||[]).map(t=>`<span class="badge">${t}</span>`).join('')}
        <span class="badge">Length: ${w.chapters} paragraphs</span>
      </div>
      <div class="mt-2">
        <a class="inline-block border rounded px-3 py-1 hover:bg-zinc-50 text-sm"
           href="reader.html?work=${encodeURIComponent(w.slug)}">読む READ</a>
      </div>
    </article>
  `).join('');

  if (!list.length){
    grid.innerHTML = `<div class="text-zinc-500">一致する作品がありません。</div>`;
  }
}

q.addEventListener('input', render);
sortSel.addEventListener('change', render);
render();
</script>
</body>
</html>
