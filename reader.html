<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Blog Layout Test</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="blog-post">
    <h1>サンプル記事タイトル</h1>

    <!-- UIエリア -->
    <div class="controls">
      <label for="font-size">文字サイズ:</label>
      <select id="font-size">
        <option value="14">XS</option>
        <option value="16" selected>Small</option>
        <option value="18">Medium</option>
        <option value="20">Large</option>
        <option value="24">XL</option>
      </select>

      <label for="line-height">行間:</label>
      <select id="line-height">
        <option value="1.4">Tight</option>
        <option value="1.6">Cozy</option>
        <option value="1.9" selected>Normal</option>
        <option value="2.1">Relaxed</option>
        <option value="2.3">Loose</option>
      </select>
    </div>

    <p>
      これはテスト用の本文です。GitHub Pages で公開したときに、文字サイズや行間を切り替えて確認できます。
    </p>
    <p>
      スクロールして下に行くと、右下に「トップに戻る」ボタンが出てきます。
    </p>
  </div>

  <!-- ページトップに戻るボタン -->
  <button id="top-btn" style="
    display:none;
    position:fixed;
    bottom:20px;
    right:20px;
    padding:10px 15px;
    background:#4caf50;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
  ">
    ↑ トップ
  </button>
</body>
</html>
